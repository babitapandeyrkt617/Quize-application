<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Application</title>
    <link rel="stylesheet" href="javacript/style.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1> Quiz Application</h1>
            <div class="timer">Time Left <span id="time">08</span></div>
        </header>
        <main>
            <h2 id="question">1. What does HTML stand for?</h2>
            <div class="options">
                <div class="option">Hyper Text Preprocessor</div>
                <div class="option correct">Hyper Text Markup Language</div>
                <div class="option incorrect">Hyper Text Multiple Language</div>
                <div class="option">Hyper Tool Multi Language</div>
            </div>
            <footer>
                <span class="question-count">1 of 5 Questions</span>
                <button class="next-btn">Next Que</button>
            </footer>
        </main>
    </div>
    <script src="javacript/index.js"></script>
</body>
</html>
